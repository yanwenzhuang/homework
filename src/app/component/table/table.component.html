<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 	
 </head>
<body>
		{{soonOutput}}
<table border="1">
	<caption>表格</caption>
	<thead>
		<tr>
			<th *ngFor="let col of tHead">{{col}}</th>
		</tr>
  </thead>
	<tbody>

      <td>{{someone.address}}</td>
    </tr>
  </tbody>
</table>
</body>
</html> 
<br>
<app-input (soonOutput)="stringIChange($event)"></app-input>
