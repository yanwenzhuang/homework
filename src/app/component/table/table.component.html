<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 	
 </head>
<body>

  <p *ngIf="loading">加载中... </p>
  <!-- <p *ngIf="true">加载中...</p> -->

<p-table [value]="someones">
    <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of tHead">{{col}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-someone>
      <tr id="deleteColumn">
        <td>{{someone.id}}</td>
        <td>{{someone.name}}</td>
        <td>{{someone.sex}}</td>
        <td>{{someone.phone}}</td>
        <td>{{someone.address}}</td>
      </tr>
    </ng-template>
</p-table>
</body>
</html> 
<br>
<app-input (soonOutput)="stringIChange($event)"></app-input>
